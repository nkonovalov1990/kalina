<!doctype html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://unpkg.com/draggabilly@2/dist/draggabilly.pkgd.min.js"></script>
	
</head>
<body>
	<div class="mapsToggle">
		<button onclick="SwitchToMap1()" class="map1 butttonMapSelect">Исходный проект</button>
		<button onclick="SwitchToMap2()" class="map2">Улучшенный май 2020</button>
		<button onclick="SwitchToMap3()" class="map3">Улучшенный март 2021</button>
	</div>
	<div class="zoom">
		<button onclick="zoomIn()" class="plus">&#43;</button>
		<button onclick="zoomOut()" class="minus">&#8722;</button>
	</div>
	<div class="container">
		<div class="draggable">
		</div>
	</div>
</body>

<script>
	function SwitchToMap1() {
		$(".draggable").css("background-image", "url(kalina-1-min.jpg)");
		$(".map2").removeClass("butttonMapSelect");
		$(".map3").removeClass("butttonMapSelect");
		$(".map1").addClass( "butttonMapSelect" );
	}
	function SwitchToMap2() {
		$(".draggable").css("background-image", "url(kalina-2-min.jpg)");
		$(".map1").removeClass("butttonMapSelect");
		$(".map3").removeClass("butttonMapSelect");
		$(".map2").addClass( "butttonMapSelect" );
	}
	function SwitchToMap3() {
		$(".draggable").css("background-image", "url(kalina-3-min.jpg)");
		$(".map1").removeClass("butttonMapSelect");
		$(".map2").removeClass("butttonMapSelect");
		$(".map3").addClass( "butttonMapSelect" );
	}
	function zoomIn() {
		var scale = $(".draggable").css("background-size");
		var space = "\u0020";
		var scaleResult = parseInt(scale) + 25 + "%";
		var scaleResultDouble = scaleResult + space + scaleResult;
		$(".draggable").css("background-size", scaleResultDouble);

		var moveTopPercent = 30;
		var moveLeftPercent = 30;

		var top = $(".draggable").css("top");
		var topResult= parseInt(top) + (parseInt(top)/100*moveTopPercent);
		$(".draggable").css("top", topResult);

		var left = $(".draggable").css("left");
		var leftResult= parseInt(left) + (parseInt(left)/100*moveLeftPercent);
		$(".draggable" ).css("left", leftResult);
	}
	function zoomOut() {	
		var scale = $(".draggable").css("background-size");
		var space = "\u0020";
		var scaleResult = parseInt(scale) - 25 + "%";
		var scaleResultDouble = scaleResult + space + scaleResult;
		$(".draggable").css("background-size", scaleResultDouble);

		var moveTopPercent = 30;
		var moveLeftPercent = 30;
		
		var top = $(".draggable").css("top");
		var topResult= parseInt(top) - (parseInt(top)/100*moveTopPercent);
		$(".draggable").css("top", topResult);
		
		var left = $(".draggable").css("left");
		var leftResult= parseInt(left) - (parseInt(left)/100*moveLeftPercent);
		$(".draggable").css("left", leftResult);
	}
</script>

<script src="draggabilly.js"></script>

</html>
